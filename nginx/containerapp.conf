    #         proxy_set_header X-Forwarded-Proto $scheme;
    #         proxy_set_header X-Container-App "pentest-ai";
    #     }
    # }

    # Status page for Container Apps monitoring
    server {
        listen 8090;
        server_name status;

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.0.0.0/8;  # Container network
            deny all;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
